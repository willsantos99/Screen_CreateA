<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Acount</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="div_main"> <!--container-->
    <div class="screen"> <!--content frist content-->
      <div class="object_one"> <!--collum-->
        <h2 class="title_one">welcome back</h2>
        <p class="sub_title_one">to keep connected with us </p>
        <p class="sub_title_one">please login with your personal info</p>
        <button class="btn_left">sing in</button>
      </div> <!--fim left-->
      <div class="object_two"> <!--second collum-->
        <h2 class="title_two">create account</h2>
        <div class="icon_network">
          
          <ul class="list_network">
            <li class="link_icons"><a href="#"><i class="fa-brands fa-facebook-f"></i></a></li>
            <li class="link_icons"><a href="#"><i class="fa-brands fa-google-plus-g"></i></a></li>
            <li class="link_icons"><a href="#"><i class="fa-brands fa-linkedin-in"></i></a></li>
          </ul>

        </div> <!-- fim dos icons-->
        <p class="sub_title_two"> or use your email for registration</p>
        <form class="info">
         
          <label class="lable_input" for="">
            <i class="icon-symbol fa-solid fa-user "></i>
            <input type="text" placeholder="Name">
          </label>
         
          <label class="lable_input" for="">
            <i class="icon-symbol fa-solid fa-envelope "></i>
            <input type="email" placeholder="Email">
          </label>

          <label class="lable_input" for="">
            <i class="icon-symbol fa-solid fa-lock "></i>
            <input type="password" placeholder="Password">
          </label>
          
          <button class="btn_right">sign up</button>

        </form>
      </div> <!-- fim right-->
    </div>
  </div>
</body>
</html>
